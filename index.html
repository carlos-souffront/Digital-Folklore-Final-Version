<style>
  body {
    background-color: hsl(197, 76%, 61%);
  }

  @keyframes bounce {
    0% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(10%);
    }

    100% {
      transform: translateY(0);
    }
  }

  .sheep {
    border-radius: 50%;
    position: absolute;
    background-color: #fbfcfc;
    height: 240px;
    width: 240px;
    margin: auto;
  }

  .lump{
    content: "";
    position: absolute;
    height: 75.5px;
    width: 75.5px;
    background-color: #fbfcfc;
    border-radius: 50%;
    left: 80px;
    bottom: 200px;
    box-shadow: 0 215px #fbfcfc, 100px 100px #fbfcfc, -100px 100px #fbfcfc, -78px 175px #fbfcfc, 90px 180px #fbfcfc;
  }
  
   .face {
    background-color: #000000;
    width: 80px;
    height: 100px;
    position: absolute;
    margin: auto;
    border: 3px solid #ffa07a;
    left: 0;
    right: 0;
    top: 75px;
    border-radius: 35px;
  }
  
    .ears {
    position: absolute;
    background-color: #000000;
    border: 2px solid #ffa07a;
    height: 50px;
    width: 50px;
    border-radius: 45px 0;
    top: 85px;
    left: 39px;
  }
  
   .ears.flip {
    transform: scaleX(-1);
    left: 150px;
  }
  
   .eyes {
    position: absolute;
    background-color: #f08080;
    height: 10px;
    width: 10px;
    left: 95px;
    top: 100px;
    border-radius: 50%;
    box-shadow: 0 0 0 8px #fbfcfc;
  }
  
  .eyes:before {
    position: absolute;
    content: "";
    background-color: #f08080;
    height: 10px;
    width: 10px;
    left: 40px;
    border-radius: 50%;
    box-shadow: 0 0 0 8px #fbfcfc;
  }
  
  .nose {
    position: absolute;
    background-color: #f08080;
    height: 10px;
    width: 15px;
    border-radius: 50%;
    left: 112px;
    top: 140px;
  }
  
  .sheep.s1 {
    left: 250px;
    top: 30px;
    animation-name: bounce;
    animation-duration: 3s;
    animation-iteration-count: infinite;
  }
  
  
  .sheep.s2 {
    left: 500px;
    bottom: 100px;
    animation-name: bounce;
    animation-duration: 3s;
    animation-iteration-count: infinite;
  }
  

  .sheep.s3 {
    position: absolute;
    right: 60px;
    top: 50px;
    background-color: #fbfcfc;
    height: 240px;
    width: 240px;
    border-radius: 50%;
    margin: auto;
    animation-name: bounce;
    animation-duration: 3s;
    animation-iteration-count: infinite;
  }
  
  
  
  .sheep.s4 {
    right: 400px;
    top: 500px;
    animation-name: bounce;
    animation-duration: 3s;
    animation-iteration-count: infinite;
  }
  
  
  .sheep.s5 {
    right: 600px;
    top: 300px;
    animation-name: bounce;
    animation-duration: 3s;
    animation-iteration-count: infinite;
  }
  
  
  .sheep.s6 {
    right: 650px;
    top: 10px;
    animation-name: bounce;
    animation-duration: 3s;
    animation-iteration-count: infinite;
  }


</style>
